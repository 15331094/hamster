<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>hamster</title>
	<script src="hamster.js"></script>
	<link rel="stylesheet" type="text/css" href="hamster.css" />

<body>
<div id="wholePage">
	<div id="top">
		<h1>Whac-a-mole</h1>
		<p>Test you skill.How many boxes(moles) can you check(hit) in 30 seconds?</p>

        <div id="one">
        	<button type="button" onclick="start()">Start Game | Stop Game</button>
        </div>
		
		<div id="two">
			<span id="time">Time:</span> 
		    <input id="clock" type="text" readonly="readonly" value="30" size="3" />
		</div>

        </div>
		
		<div id="four">
			<span id="score">Score:</span> 
			<input id="scorenum" type="text" readonly="readonly" value="0" size="3" />
		</div>
		
		
	</div>

	<div id="page">
		
	    <div class="square"><div class="circle" id="one-one" onclick="hit(0)"></div></div>
